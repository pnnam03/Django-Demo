<html>
    <head>
        <style type="text/css">
            button {
                font-size: medium 
            }

            input {
                font-size: medium
            }
            .navbar {
                height:100%;
                width:160px;
                position: fixed;
                z-index:1;
                top:0;
                left:0;
                background-color:#111;
                overflow-x: hidden;
                padding-top:20px;

                align-items: center;
                justify-content: center;
            }
     
            .navbar a {
                /* padding:6px 8px 6px 16px; */
                text-decoration: none;
                font-size:xx-large;
                color: #818181;
                display:block;
            }
     
            .navbar a:hover{
                color:#f1f1f1;
            }	
     
            .main{
                margin-left:160px;
                padding: 0px 10px;
            }
            
            li {
                list-style: none;
            }
        </style>
        {% block style %}
        {% endblock style %}
        <title> {% block title %} y0urs3lf's website {% endblock %} </title>
    </head>

    <body>
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/create">Create</a></li>
                <li><a href="/list">All Lists</a></li>
            </ul>
        </div>

        <div id = "content" name = "content" class="main">
            {% block content %}
            {% endblock %}
        </div>  
    </body>
</html>
